
<!DOCTYPE html>
<html lang="en">
<head>
  <title>你好,请先登陆</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/static/image/favicon.ico" >
  <link rel="stylesheet" href="https://www.w3schools.cn/lib/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
  <script src="https://www.w3schools.cn/lib/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      
      <a class="navbar-brand" href="/" >
        {% load static %}
        <img src="{% static 'image/logo.png' %}" alt="Logo" style="height: 30px;">
        <span style="margin-left: 10px;color:black;">国产之星维修系统</span>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right" style="margin-top:30px; list-style-type: none;margin-right:20px;">
        <li><a href="/register" style="color:black;">注册</a></li>
      </ul>
    </div>
  </div>
</nav>
    
<div class="container-fluid">
  <div class="login-container">
    <h2>账户登录</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="输入用户名">
      </div>

      <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="输入密码">
      </div>

      <div class="form-group">
        <label for="sel1">类别:</label>
        <select class="form-control" id="sel1" name="role">
          <!-- <option name="role" value="user" checked>我是客户</option> -->
          <option name="role" value="serviceAdvisor">我是前台管理人员</option>
          <!-- <option name="role" value="repairMan">我是维修人员</option> -->
          <option name="role" value="repairManager">我是车间管理人员</option>
        </select>
      </div>

      <button type="submit" class="login-button">登录</button>
      <p class="text-center"><a href="/register" class="btn">没有账户?点击注册</a></p>
    </form>
    
    {% if user_not_exist %}
    <div class="alert alert-info fade in">
      <strong>用户不存在，</strong>请先进行注册。
    </div>
    {% endif %}

    {% if password_error %}
    <div class="alert alert-danger fade in">
      <strong>密码错误，</strong>请重新输入密码。
    </div>
    {% endif %}

  </div>

</div>

</body>
</html>
